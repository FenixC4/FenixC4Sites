<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Test Tracking</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body id="body">
    <div class="to_remove" id="test_div">
        <input type="range" min="100" max="400" id="range" oninput="myFunction()" value="25">
        <p>Choose Mode:</p>
        <input type="checkbox" id="box1" value="1" oninput="myFunction2(); myFunction()" checked="true">Fullscreen</br>
        <input type="checkbox" id="box2" value="2" oninput="myFunction2(); myFunction()">Windowed</br>
        <button onclick="remove('to_remove')" id="remove_button">Done</button>
    </div>
    <img src="dot.svg" id="dot1" class="dot">
    <img src="dot.svg" id="dot2" class="dot">
    <img src="dot.svg" id="dot3" class="dot">
    <img src="dot.svg" id="dot4" class="dot">
    <img src="dot.svg" id="dot5" class="dot">
    <img src="dot.svg" id="testdot" style="display:none">
    <script src="script.js"></script>
</body>
</html>
